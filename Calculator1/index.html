<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator 1</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- This one separate the result block from the button block -->
        <section class="screen">
            0
        </section>
        <!-- class is calc-btns with s, only use for js, not css -->
        <section class="calc-btns">
            <div class="calc-btn-row">
                <!-- Apply two class for one element, use for extra attributes for special button -->
                <button class="calc-btn double">
                    C
                </button>
                <button class="calc-btn">
                    &larr;
                </button>
                <button class="calc-btn">
                    &divide;
                </button>
            </div>

            <div class="calc-btn-row">
                <button class="calc-btn">
                    7
                </button>
                <button class="calc-btn">
                    8
                </button>
                <button class="calc-btn">
                    9
                </button>
                <button class="calc-btn">
                    &times;
                </button>
            </div>

            <div class="calc-btn-row">
                <button class="calc-btn">
                    4
                </button>
                <button class="calc-btn">
                    5
                </button>
                <button class="calc-btn">
                    6
                </button>
                <button class="calc-btn">
                    &minus;
                </button>
            </div>

            <div class="calc-btn-row">
                <button class="calc-btn">
                    3
                </button>
                <button class="calc-btn">
                    2
                </button>
                <button class="calc-btn">
                    1
                </button>
                <button class="calc-btn">
                    &plus;
                </button>
            </div>

            <div class="calc-btn-row">
                <button class="calc-btn triple">
                    0
                </button>
                <button class="calc-btn">
                    &equals;
                </button>
            </div>
        </section>
    </div>
<script src="./javascript.js"></script>
</body>
</html>
